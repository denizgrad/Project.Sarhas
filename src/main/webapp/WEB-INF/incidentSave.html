<!DOCTYPE html>
<html>
	<head>
	
		<meta content="text/html; charset=UTF-8">
		<title>Incidents</title>
		
		<script src="js/angular/1.5.3/angular.min.js"></script>
		<link href="css/lib/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="js/jquery/1.12.3/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap/3.3.6/bootstrap.min.js" ></script>
		
		<link rel="styleSheet" href="css/lib/angular/ui-grid/3.1.1/ui-grid.min.css"/>
		<script type="text/javascript" src="js/angular/ui-grid/3.1.1/ui-grid.min.js"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
		  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
		  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
		  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
		<script src="sarhas/incidentController.js"></script>

	</head>
	<body ng-app="incidentModule">
	<div class="container">
		<div ng-controller = "incidentCtrl">
			<form name="form" ng-submit="proceed(form)" role="form">
				<fieldset>
						<label class="col-sm-2 control-label" for = "type">Incident Type</label>  
						<div class="col-sm-4">
							<select ng-model="type" ng-init="type = '1'" class="form-control input-sm">
								<option value="1">Animal Rescue</option>
								<option value="2">Emergency</option>
							</select>
						</div>
				</fieldset>
			</form>
			<div  ng-show = "type == 1" >
				<fieldset class = "form-group">
					<div class="row">
						<!-- <label class="col-sm-2 control-label" for="field1">Field1</label> -->  
						<div class="col-sm-4">
							<input type = "text" class="form-control input-sm" ng-model = "animal.id" ng-show = "false"/>
						</div>
					</div>
					<div class="row">
						<label class="col-sm-2 control-label" for="title">Title</label>  
						<div class="col-sm-4">
							<input type = "text" class="form-control input-sm" ng-model = "animal.title"/>
						</div>
					</div>
					<div class="row">
						<label class="col-sm-2 control-label" for="type">Type</label>  
						<div class="col-sm-4">
							<input type = "text" class="form-control input-sm" ng-model = "animal.type"/>
						</div>
					</div>
					<div class="row">
						<label class="col-sm-2 control-label" for="completed">Completed</label>  
						<div class="col-sm-4">
							<select ng-model="animal.completed" ng-init="type = '1'" class="form-control input-sm">
								<option value="false">Finished</option>
								<option value="true">Going on</option>
							</select>
						</div>
					</div>
					<div class="row"> 
						<label class="col-sm-2 control-label" for = "incidentTime">Incident Time</label>  
		    			<md-datepicker class="col-sm-4 " ng-model="animal.incidentTime" md-placeholder="Enter date"></md-datepicker>
	    			</div>
					<div class="row">
						<button ng-click = "postMe()" class="btn btn-info">Save</button>
					</div>
				</fieldset>		
			</div>
			
			<div ng-show = "type == 2">
				<button ng-click = "postMe()">post me</button>
				
				<fieldset class = "form-group">
					<div class="row">
						<label class="col-sm-2 control-label" for="field3">field3</label>  
						<div class="col-sm-4">
							<input type = "text" class="form-control input-sm" ng-model = "field3"/>
						</div>
					</div>
					<div class="row">
						<label class="col-sm-2 control-label" for="field4">field4</label>  
						<div class="col-sm-4">
							<input type = "text" class="form-control input-sm" ng-model = "field4"/>
						</div>
					</div>
					
					<label class="col-sm-2 control-label" for = "incidentTime">Incident Time2</label>  
	    			<md-datepicker class="col-sm-4 " ng-model="incidentTime2" md-placeholder="Enter date"></md-datepicker>
			
				</fieldset>	
			</div>
		</div>
	</div>


</body>
</html>
